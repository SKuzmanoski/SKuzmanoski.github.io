  # Uncomment or replace with your Twitter URL if applicable
  # resume_twitter_url:           "http://twitter.com/yourprofile"
  # Uncomment or replace with your Dribbble URL if applicable
  # resume_dribbble_url:          "https://dribbble.com/yourprofile"
  # Uncomment or replace with your Facebook URL if applicable
