# Site settings
title: "Stefan Kuzmanoski Resume"
description: "An online resume for Stefan Kuzmanoski, Software Engineer."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Stefan Kuzmanoski"
resume_title:                   "Software Engineer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "stefan.skuz.kuzmanoski@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(+389) 77 891 617"

resume_header_contact_info:     "(+389) 77 891 617 â€¢ stefan.skuz.kuzmanoski@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>As a software engineer with experience working in multiple teams, participating in startup events, and striving to make a positive impact, I excel in teamwork, problem-solving, and adapting to challenges.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
# resume_section_interests:       true

